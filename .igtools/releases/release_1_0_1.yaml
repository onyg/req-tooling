- id: IG_00001
  source: data/Interfaces/ITI-68.page.md
  status: stable
  target: MHD Service
  text: "Der Document Responder MUSS die gesetzlich verbindlichen Regelungen der Zugriffsrechte\
    \ bzgl. der Berufsgruppen und Datenkategorien aus der <a href=\"https://gemspec.gematik.de/docs/gemSpec/gemSpec_Aktensystem_ePAfueralle/gemSpec_Aktensystem_ePAfueralle_V1.2.5/#3.10\"\
    >Legal Policy</a> berücksichtigen (d.h. er DARF Dokumente ohne Leserecht NICHT\
    \ für die Suche und Herausgabe berücksichtigen). Ferner DARF der Document Responder\
    \ NICHT Dokumente berücksichtigen, die durch eine <i>General Deny Policy</i> verborgen\
    \ wurden. Die generelle Ausführung des Document Responder ist ausschließlich für\
    \ befugte Nutzgruppen der nachstehenden Liste durchzuführen:\n    <figure>\n<table\
    \ class=\"regular\">\n<thead><tr><th>professionOID</th></tr></thead>\n<tbody>\n\
    <tr><td>oid_praxis_arzt</td></tr>\n<tr><td>oid_krankenhaus</td></tr>\n<tr><td>oid_institution-vorsorge-reha</td></tr>\n\
    <tr><td>oid_zahnarztpraxis</td></tr>\n<tr><td>oid_praxis_psychotherapeut</td></tr>\n\
    <tr><td>oid_institution-oegd</td></tr>\n<tr><td>oid_öffentliche_apotheke</td></tr>\n\
    <tr><td>oid_institution-pflege</td></tr>\n<tr><td>oid_institution-geburtshilfe</td></tr>\n\
    <tr><td>oid_praxis-physiotherapeut</td></tr>\n<tr><td>oid_praxis-ergotherapeut</td></tr>\n\
    <tr><td>oid_praxis-logopaede</td></tr>\n<tr><td>oid_praxis-podologe</td></tr>\n\
    <tr><td>oid_praxis-ernaehrungstherapeut</td></tr>\n<tr><td>oid_institution-arbeitsmedizin</td></tr>\n\
    <tr><td>oid_versicherter</td></tr>\n</tbody>\n</table>\n<figcaption>Tabelle: Befugbare\
    \ Nutzergruppen mit Ausführungsrecht von Suche und Herausgabe von Dokumenten</figcaption>\n\
    </figure>"
  title: Zugriffsrechte im Document Responder gemäß Legal Policy
  version: 1

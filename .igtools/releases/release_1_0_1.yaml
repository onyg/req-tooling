- id: IG_00011
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: Primärsystem
  text: 'Der Document Consumer MUSS die folgenden HTTP Header aus der Tabelle: <i>HTTP
    Headers für die MHD-Service-Anfragen</i> bei einer Anfrage an den Document Responder
    setzen.'
  title: HTTP-Header für MHD-Service-Anfragen
  version: 1
- id: IG_00012
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: MHD Service
  text: Der Document Responder MUSS die Suchparameter, die in dem CapabilityStatement
    mit dem Namen <i>EPACapabilityStatementMHDDocumentResponder</i> verarbeiten können.
  title: Unterstützung definierter Suchparameter
  version: 1
- id: IG_00013
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: Primärsystem
  text: Das Document Consumer KANN die Reihenfolge der zurückgegebenen Ergebnisse
    durch den Parameter <code>_sort</code> angeben, der eine durch Kommas getrennte
    Liste von Sortierregeln in Prioritätsreihenfolge enthalten kann.
  title: Sortierung der Suchergebnisse durch _sort
  version: 1
- id: IG_00014
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: MHD Service
  text: Der Document Responder MUSS die Sortierfunktion nach <a href="https://www.hl7.org/fhir/r4/search.html#sort">FHIR
    R4 Sorting</a> implementieren.
  title: Umsetzung der Sortierfunktion gemäß FHIR
  version: 1
- id: IG_00015
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: MHD Service
  text: "Dem Document Responder MÜSSEN zur Bearbeitung dieser IHE-Transaktion die\
    \ folgenden Informationen bereitstehen:\n    <ul>\n<li>Name des Nutzers</li>\n\
    <li>Nutzergruppe/Rolle ((profession-)oid)</li>\n<li>Kennung (Telematik-ID)</li>\n\
    <li>Hinweis auf eine gültige Befugnis des aktuellen Benutzers (requestor)</li>\n\
    </ul>"
  title: Erforderliche Benutzerinformationen für diese Transaktion
  version: 1
- id: IG_00016
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: MHD Service
  text: Der Document Responder MUSS den Wert des FHIR-Elements <code>DocumentReferences.content.attachment.url</code>
    nach dem Muster <code>http://epa4all/epa/mhd/retrieve/v1/content/fb202c64-ff3f-4109-836e-0bbc75e246d3.pdf</code>
    aufbauen und den Speicherort zum Abruf des Dokuments somit festlegen. Dabei wird
    nach dem Pfad das Dokument über die <code>DocumentEntry.uniqueId</code> bzw. <code>DocumentReference.masterIdentifier</code>
    zuzüglich der Dateiendung des MIME-Types adressiert. Zulässige Dateiendungen in
    Kombination zum MIME-Type sind in der Anforderung _A\_24864-*_ des Spezifikationsdokuments
    <a href="https://gemspec.gematik.de/docs/gemSpec/gemSpec_Aktensystem_ePAfueralle/gemSpec_Aktensystem_ePAfueralle_V1.3.0/#3.13.1.1">gemSpec_Aktensystem_ePAfueralle#3.13.1.1</a>
    definiert.
  title: Aufbau der DocumentReference.content.attachment.url
  version: 1
- id: IG_00017
  source: data/Interfaces/ITI-67.page.md
  status: stable
  target: MHD Service
  text: Der Document Responder MUSS mit dem XDS Document Consumer gruppiert sein,
    um die XDS on FHIR  Unterstütztung zu verarbeiten. Der Document Responder MUSS
    die XDS on FHIR  Unterstütztung nach <a href="https://profiles.ihe.net/ITI/MHD/4.2.2/ITI-67.html#23674131-xds-on-fhir-option">IHE
    MHD ITI-67 XDS on FHIR Spezifikation</a> implementieren.
  title: Unterstützung der XDS on FHIR gemäß ITI-67
  version: 1
version: 1.0.1
